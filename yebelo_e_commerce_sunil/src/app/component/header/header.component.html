<header>
    <div class="navbar navbar-dark nav-style shadow-sm">
        <div class="navbar-brand align-item-center d-flex">
            <i style="font-size: 40px;" class="fas fa-truck">&nbsp;
                
            </i>
            <strong style="font-size: 30px;">Yebelo</strong>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="search products">
            </div>
            <span class="fas fa-search search-icon"></span>


        </div>
        <button routerLink="cart" class="btn">
            <i style="font-size: 30px;" class="fas fa-cart-plus cart-style"></i>
            <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
        </button>
       
    </div>
    <div class="progress" *ngIf="ProgressStatus">
        <div class="progress-bar" role="progressbar" style="width: ProgressWidth'%'" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
</header>
